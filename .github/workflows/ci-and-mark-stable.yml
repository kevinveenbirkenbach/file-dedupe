name: ci-and-mark-stable

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write

concurrency:
  group: ci-and-mark-stable-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    name: Lint & Test (make)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff

      - name: Lint
        run: |
          make lint

      - name: Test
        run: |
          make test

  mark-stable:
    name: Mark stable tag
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move stable tag to this version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION_TAG="${GITHUB_REF#refs/tags/}"
          SHA="$(git rev-list -n 1 "${VERSION_TAG}")"

          echo "Marking ${VERSION_TAG} (${SHA}) as stable"

          git tag -f stable "${SHA}"
          git push origin refs/tags/stable --force
